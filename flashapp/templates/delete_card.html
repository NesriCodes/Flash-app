{% extends 'base.html' %}
{% block content %}
	<div>
		{{ flashes.user_id }}
		<h1>Are you sure you want to delete the card "{{ flashes.front }}"?</h1>
		<form action="{{ url_for('delete_card', flash_id=flashes.id) }}" method="POST">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" class="deleteBtn" value="Yes, Delete">
        </form>
	</div>

	

{% endblock %}
